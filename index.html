<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Backlog Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      margin-right: 0.5em;
      background: #1e1e1e;
      border: 1px solid #444;
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Steam Backlog Viewer</h1>
  <p>Enter your Steam ID64 or Vanity Username:</p>

  <input type="text" id="steamInput" placeholder="e.g. blast000 or 7656119..." />
  <button onclick="start()">Load My Backlog</button>

  <table id="gamesTable" style="display:none;">
    <thead>
      <tr>
        <th>Game</th>
        <th>Playtime (hrs)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'FE4B00EA4F8A36A9B4A9636BEBC325DD';

    async function resolveVanity(username) {
      const url = `https://api.steampowered.com/ISteamUser/ResolveVanityURL/v1/?key=${apiKey}&vanityurl=${username}`;
      const corsUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
      const res = await fetch(corsUrl);
      const data = await res.json();
      if (data.response.success === 1) {
        return data.response.steamid;
      } else {
        throw new Error("Could not resolve vanity username");
      }
    }

    async function loadBacklog(steamID) {
      const url = `https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${apiKey}&steamid=${steamID}&include_appinfo=true&format=json`;
      const corsUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
      
      try {
        const res = await fetch(corsUrl);
        const data = await res.json();
        const games = data.response.games;
        displayGames(games);
      } catch (err) {
        console.error("Failed to fetch games:", err);
        alert("Could not load games. Make sure your Steam profile is public.");
      }
    }

    function displayGames(games) {
      const table = document.getElementById('gamesTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      games.forEach(game => {
        const row = document.createElement('tr');
        const title = document.createElement('td');
        const playtime = document.createElement('td');
        title.textContent = game.name;
        playtime.textContent = (game.playtime_forever / 60).toFixed(1);
        row.appendChild(title);
        row.appendChild(playtime);
        tbody.appendChild(row);
      });

      table.style.display = 'table';
    }

    async function start() {
      const input = document.getElementById('steamInput').value.trim();

      if (!input) {
        alert("Please enter a Steam ID or username.");
        return;
      }

      let steamID = input;

      if (isNaN(input)) {
        try {
          steamID = await resolveVanity(input);
        } catch (err) {
          alert("Failed to resolve username.");
          return;
        }
      }

      loadBacklog(steamID);
    }
  </script>

</body>
</html>

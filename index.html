<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Backlog Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .status {
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .status.Completed { background: #2ecc71; color: white; }
    .status.Backlog { background: #f39c12; color: white; }
    .status.Playing { background: #3498db; color: white; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Steam Backlog Tracker</h1>
  <div id="table-container"></div>

  <script>
    fetch("Steam Backlog - Display View.csv")
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          complete: function(results) {
            const data = results.data;
            const table = document.createElement('table');
            const thead = table.createTHead();
            const tbody = table.createTBody();

            const headers = Object.keys(data[0]);
            const headRow = thead.insertRow();
            headers.forEach(header => {
              const th = document.createElement('th');
              th.textContent = header;
              headRow.appendChild(th);
            });

            data.forEach(row => {
              const tr = tbody.insertRow();
              headers.forEach(header => {
                const td = tr.insertCell();
                if (header === "Status") {
                  td.innerHTML = `<span class="status ${row[header]}">${row[header]}</span>`;
                } else {
                  td.textContent = row[header];
                }
              });
            });

            document.getElementById('table-container').appendChild(table);
          }
        });
      });
  </script>
</body>
</html>

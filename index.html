<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Backlog Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.25rem;
    }
    #backlog p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>Steam Backlog Viewer</h1>

  <p>Enter your 64-bit Steam ID to load your owned games.</p>
  <p>Find your ID at <a href="https://steamid.io" target="_blank">steamid.io</a></p>

  <input id="steamIDInput" placeholder="e.g. 76561198000000000" />
  <button id="loadBtn">Load My Backlog</button>
  <button id="saveBtn">Save Backlog to CSV</button>

  <h2>Your Games:</h2>
  <div id="backlog"></div>

  <script>
    const apiKey = 'FE4B00EA4F8A36A9B4A9636BEBC325DD'; // üîÅ Replace this with your real API key

    async function loadBacklog(steamID) {
      const response = await fetch(
        `https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${apiKey}&steamid=${steamID}&include_appinfo=true&format=json`
      );
      const data = await response.json();
      return data.response.games || [];
    }

    function renderBacklog(games) {
      const container = document.getElementById('backlog');
      container.innerHTML = '';
      if (games.length === 0) {
        container.innerHTML = '<p>No games found or Steam profile is private.</p>';
        return;
      }
      games.forEach(game => {
        const p = document.createElement('p');
        p.textContent = `${game.name} ‚Äî ${(game.playtime_forever / 60).toFixed(1)} hrs`;
        container.appendChild(p);
      });
    }

    document.getElementById('loadBtn').addEventListener('click', async () => {
      const steamID = document.getElementById('steamIDInput').value.trim();
      if (!steamID) {
        alert('Please enter a valid Steam ID.');
        return;
      }
      const games = await loadBacklog(steamID);
      localStorage.setItem('backlog_' + steamID, JSON.stringify(games));
      renderBacklog(games);
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const steamID = document.getElementById('steamIDInput').value.trim();
      const games = JSON.parse(localStorage.getItem('backlog_' + steamID) || '[]');
      if (games.length === 0) {
        alert('No games to save.');
        return;
      }
      const csv = games.map(g =>
        `"${g.name.replace(/"/g, '""')}",${g.appid},${(g.playtime_forever / 60).toFixed(1)}`
      ).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `steam_backlog_${steamID}.csv`;
      a.click();
    });
  </script>
</body>
</html>

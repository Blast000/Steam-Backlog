<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steam Backlog</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    input, button, select {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    .game {
      display: flex;
      align-items: center;
      padding: 0.5em;
      border-bottom: 1px solid #333;
    }
    .game img {
      width: 64px;
      height: 32px;
      margin-right: 1em;
    }
    .filters {
      margin: 1em 0;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 1em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Steam Backlog Viewer</h1>
  <input type="text" id="steamInput" placeholder="Enter SteamID64 or Vanity URL" />
  <button onclick="loadBacklog()">Load Backlog</button>

  <div class="filters">
    <input type="text" id="search" placeholder="Search games..." oninput="filterGames()" />
    <select id="genreFilter" multiple onchange="filterGames()"></select>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div id="loading"></div>
  <div id="games"></div>

  <script>
    const workerBase = "https://blast000.jackedwardrose23.workers.dev/?url=";
    let allGames = [];

    async function resolveVanity(vanity) {
      const url = `${workerBase}${encodeURIComponent(`/ISteamUser/ResolveVanityURL/v1/?vanityurl=${vanity}`)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.response.steamid;
    }

    async function loadBacklog() {
      document.getElementById("games").innerHTML = "";
      document.getElementById("loading").innerHTML = '<div class="spinner"></div>';

      const input = document.getElementById("steamInput").value.trim();
      let steamID = input;
      if (!/^\d{17}$/.test(input)) {
        try {
          steamID = await resolveVanity(input);
        } catch (e) {
          alert("Failed to resolve vanity URL.");
          document.getElementById("loading").innerHTML = "";
          return;
        }
      }

      const url = `${workerBase}${encodeURIComponent(`/IPlayerService/GetOwnedGames/v0001/?steamid=${steamID}&include_appinfo=true&format=json`)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        allGames = data.response.games || [];
        renderGames(allGames);
      } catch (e) {
        alert("Failed to fetch games.");
      }
      document.getElementById("loading").innerHTML = "";
    }

    function renderGames(games) {
      const container = document.getElementById("games");
      container.innerHTML = "";
      const genreSet = new Set();

      games.forEach(game => {
        const div = document.createElement("div");
        div.className = "game";

        const img = document.createElement("img");
        const spinner = document.createElement("div");
        spinner.className = "spinner";

        img.src = `https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`;
        img.onload = () => spinner.remove();
        img.onerror = () => { spinner.remove(); img.src = ""; };

        const name = document.createElement("div");
        name.innerHTML = `<strong>${game.name}</strong><br>Playtime: ${(game.playtime_forever/60).toFixed(1)} hrs`;

        // Dummy genre assignment for demo
        game.genre = game.playtime_forever > 100 ? "Action" : "Indie";
        genreSet.add(game.genre);

        div.appendChild(spinner);
        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });

      populateGenres(Array.from(genreSet).sort());
    }

    function populateGenres(genres) {
      const genreFilter = document.getElementById("genreFilter");
      genreFilter.innerHTML = "";
      genres.forEach(genre => {
        const option = document.createElement("option");
        option.value = genre;
        option.textContent = genre;
        genreFilter.appendChild(option);
      });
    }

    function filterGames() {
      const search = document.getElementById("search").value.toLowerCase();
      const selectedGenres = Array.from(document.getElementById("genreFilter").selectedOptions).map(o => o.value);

      const filtered = allGames.filter(g => {
        const matchesName = g.name.toLowerCase().includes(search);
        const matchesGenre = selectedGenres.length ? selectedGenres.includes(g.genre) : true;
        return matchesName && matchesGenre;
      });
      renderGames(filtered);
    }

    function downloadCSV() {
      let csv = "Name,Playtime (hrs),Genre\n";
      allGames.forEach(g => {
        csv += `"${g.name}",${(g.playtime_forever/60).toFixed(1)},${g.genre}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "steam_backlog.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>

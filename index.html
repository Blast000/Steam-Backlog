<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Backlog</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 40px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>My Steam Backlog</h1>
  <table id="gamesTable" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse("Steam Backlog - Display View.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row["Game Title"]);
        const columns = [
          { title: "Game Title", data: "Game Title" },
          { title: "Status", data: "Status" },
          { title: "HLTB Main Story (Rounded)", data: "HLTB Main Story (Rounded)" },
          { title: "Time Played (Rounded)", data: "Time Played (Rounded)" }
        ];

        $('#gamesTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Steam Backlog Enhanced</title>
<style>
  :root {
    --bg-light: #f0f0f0;
    --text-light: #111;
    --bg-dark: #121212;
    --text-dark: #eee;
    --primary: #1b95e0;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 1rem;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  h1 {
    text-align: center;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  input[type=text], select, button {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  select[multiple] {
    height: 6rem;
  }
  button {
    background-color: var(--primary);
    border: none;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background-color: #1578b6;
  }
  #loadingSpinner, .imgSpinner {
    border: 4px solid #ccc;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #games {
    max-width: 900px;
    margin: 0 auto;
  }
  .game {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #444;
    padding: 0.5rem 0;
    gap: 1rem;
  }
  body.light .game {
    border-color: #ccc;
  }
  .coverWrapper {
    position: relative;
    width: 128px;
    height: 64px;
    flex-shrink: 0;
  }
  .coverWrapper img {
    width: 128px;
    height: 64px;
    object-fit: cover;
    display: block;
  }
  .imgSpinner {
    position: absolute;
    top: calc(50% - 12px);
    left: calc(50% - 12px);
    z-index: 1;
  }
  .gameInfo {
    flex-grow: 1;
  }
  .gameName {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 0.25rem;
  }
  .gameDetails {
    font-size: 0.9rem;
    color: #aaa;
  }
  body.light .gameDetails {
    color: #555;
  }
  #darkModeToggle {
    margin-left: auto;
  }

  @media (max-width: 600px) {
    .game {
      flex-direction: column;
      align-items: flex-start;
    }
    .coverWrapper {
      width: 100%;
      height: auto;
    }
    .coverWrapper img {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
